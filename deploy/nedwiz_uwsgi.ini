[uwsgi]
flock = /home/nedbat/uwsgi.nedbatchelder.net/uwsgi.ini
account = nedbat
domain = uwsgi.nedbatchelder.net

protocol = fastcgi
master = true
processes = 3
static-index = index.html
logto = /home/%(account)/%(domain).uwsgi.log
virtualenv = /home/%(account)/venvs/uwsgi
module = djwsgi:application
touch-reload = /home/%(account)/%(domain)/tmp/restart.txt
auto-procname = true
procname-prefix-spaced = [%(domain)]
